{% load static %}
<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Кафейня" }}</title>
    <!-- CSS файлдарды кошуу (мис., Bootstrap же өзүңүздүн стилиңиз) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Мисал үчүн Bootstrap (интернеттен) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кошумча стилдер, мисалы, сиздин сүрөттөгүдөй көрүнүш үчүн */
        .card { margin-bottom: 20px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        .card img { max-height: 200px; object-fit: cover; width: 100%;}
        .card-body { padding: 15px; }
        .price { font-weight: bold; color: #555; }
        .order-button { background-color: #333; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-size: 0.9em; }
        .order-button:hover { background-color: #555; }
    </style>
</head>
<body>
    <header class="container mt-3 mb-3">
        <!-- Навигация (керек болсо) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Кафейня</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'menu_list' %}">Меню</a>
                </li>
                <!-- Башка шилтемелер -->
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Бул жерге ар бир баракчанын негизги мазмуну келет -->
        {% endblock %}
    </main>

    <footer class="container mt-5 text-center text-muted">
        <p>© {% now "Y" %} Сиздин Кафейня. Бардык укуктар корголгон.</p>
    </footer>

    <!-- JavaScript файлдар (керек болсо) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
